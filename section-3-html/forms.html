<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>the form element</h1>
      <h2>searching different platforms</h2>
      <h3>reddit</h3>
      <form action="https://www.reddit.com/search">
        <input id="user_name" type="text" placeholder="" name="q" />
        <button>search reddit</button>
      </form>
      <h3>google</h3>
      <form action="https://www.google.com/search">
        <input id="user_name" type="text" placeholder="" name="q" />
        <button>search google</button>
      </form>
      <h3>youtube</h3>
      <form action="https://www.youtube.com/results">
        <input id="user_name" type="text" placeholder="" name="search_query" />
        <button>search youtube</button>
      </form>
      <h2>more inputs</h2>
      <form action="/dogs">
        <input type="number" min="1" max="10" />
        <input type="checkbox" name="agree_tos" id="agree" />
        <label for="agree">I agree</label>
        <p>
          <label for="xs">x-small</label>
          <input type="radio" name="size" id="xs" value="xs" />
          <label for="sm">small</label>
          <input type="radio" name="size" id="sm" value="sm" />

          <label for="md">medium</label>
          <input type="radio" name="size" id="md" value="md" />
        </p>
        <p>
          <label for="meal">please select an entree</label>
          <select name="meal" id="meal">
            <option value="meat">meat</option>
            <option value="veg">veg</option>
          </select>
        </p>
        <p>
          <label for="cheese">amount of cheese:</label>
          <input
            type="range"
            id="cheese"
            min="1"
            max="10"
            value="2"
            name="cheese"
          />
        </p>
        <p>
          <label for="special_requests">special request?</label>
          <textarea
            name="special_requests"
            id="special_requests"
            cols="30"
            rows="3"
            placeholder="special requests"
          ></textarea>
        </p>
        <button>submit</button>
      </form>
    </main>
  </body>
</html>
