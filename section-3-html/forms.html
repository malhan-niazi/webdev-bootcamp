<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>the form element</h1>
      <form action="">
        <p>
          <label for="some_text">some text</label>
          <input id="some_text" type="text" placeholder="enter something" />

        <p>
          <label for="some_password">some password</label>
          <input
            id="some_password"
            type="password"

          />
        </p>
        <button>submit</button>
      </form>
    </main>
  </body>
</html>
