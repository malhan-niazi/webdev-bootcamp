<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <script src="app.js"></script>
  </head>
  <body>
    <main>
      <h1>todo list</h1>
      <ul>
        <li>"new" - add a todo item</li>
        <li>"list" - list all todo items</li>
        <li>"delete" - remove a specific todo item</li>
        <li>"quit" - quit app</li>
      </ul>
    </main>
  </body>
</html>
